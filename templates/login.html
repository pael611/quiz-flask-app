{% extends "base.html" %}

{% block title %}Login - Quiz Academy{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login ðŸ”‘</h2>
        
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan username Anda">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">
            </div>

            <button type="submit" class="btn btn-primary">Masuk</button>
        </form>

        <p class="auth-link">Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
    </div>
</div>
{% endblock %}
